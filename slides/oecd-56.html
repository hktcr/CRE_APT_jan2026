<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>56% saknar tillgång – AI & Elevhälsa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --text: #f1f5f9;
            --accent: #f97316;
            --accent2: #a855f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background-image: url('../assets/digital_divide.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.75);
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .stat-number {
            font-size: clamp(6rem, 25vw, 16rem);
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, #fcd34d 0%, #f97316 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: clamp(1.2rem, 3vw, 2rem);
            opacity: 0.95;
            margin-top: 1rem;
            max-width: 700px;
        }

        .stat-source {
            font-size: 0.9rem;
            opacity: 0.5;
            margin-top: 2rem;
        }

        .back-link {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            color: var(--text);
            opacity: 0.6;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="stat-number">56%</div>
        <div class="stat-label">av svenska 15-åringar har inte använt AI i skolan</div>
        <div class="stat-source">Källa: OECD PISA 2022</div>
    </div>
    <a href="../resurser.html" class="back-link">← Tillbaka till resurser</a>
</body>

</html>
